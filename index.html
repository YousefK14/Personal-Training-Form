<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 id="title">Personal Training Form</h1> 
  <p id="description">Thank you for choosing our company</p>
  <form id="survey-form" method="post" action="/submit">
    <fieldset>
      <label for="fName" id="name-label">First Name:</label>
      <input id="fName" type="text" placeholder="Enter Your First Name" required/>

      <label for="lName" id="name-label">Last Name:</label>
      <input id="lName" type="text" placeholder="Enter Your Last Name" required/>

      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter Your Email" required/>

      <label for="number" id="number-label">Age (Optional)</label>
      <input id="number" type="number" min="13" max="100" placeholder="Enter Your Age"/>

      <label for="dropdown">Which option best describes your current position?</label>
      <select id="dropdown" name="dropdown">
        <option value="1">Motivated</option>
        <option value="2">Unmotivated</option>
        <option value="3">Not sure</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Training Options</legend>
      <label for="week-training">
        <input id="week-training" type="radio" name="train" value="week" class="inline">Weekly Sessions
      </label>
      <label for="daily-training">
        <input id="daily-training" type="radio" name="train" value="daily" class="inline">Daily Sessions
      </label>
      <label for="bodybuild">
        <input class="inline" id="bodybuild" type="checkbox" name="training" value="1">Bodybuilding Training
      </label>
      <label for="powerlift">
        <input class="inline" id="powerlift" type="checkbox" name="training" value="2">Powerlifting Training
      </label>
    </fieldset>

    <fieldset>
      <label for="comments" class="comment">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>
    </fieldset>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
